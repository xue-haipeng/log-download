<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Web-Based SSH Terminal</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.3.3.0.css}" />
    <link rel="stylesheet" th:href="@{/css/buttons.css}" />

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="cmd">Commands to Execute:</label>
                    <input type="text" id="cmd" class="form-control" placeholder="Seperate by comma" />
                </div>
                <button id="send" class="btn btn-default" type="submit">Execute</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Output</th>
                </tr>
                </thead>
                <tbody id="output">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.1.11.2.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.3.3.0.js}"></script>
<script type="text/javascript" th:src="@{/js/sockjs.min.js}"></script>
<script type="text/javascript" th:src="@{/js/stomp.min.js}"></script>
<script type="text/javascript" th:src="@{/js/app_websocket.js}"></script>

</body>
</html>
